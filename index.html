<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@instakill</title>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('girl.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: background-image 0.5s ease-in-out;
      font-family: monospace;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
    }

    .member-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid grey;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 200px;
    }

    .member-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid grey;
    }

    a {
      color: white;
      text-decoration: none;
    }

    h2, p {
      margin: 10px 0;
    }
    #enter-gate {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(100, 100, 100, 0.4); 
  backdrop-filter: blur(3px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.enter-text {
  color: white;
  font-size: 2rem;
  background: rgba(0, 0, 0, 0.5);
  padding: 20px 40px;
  border-radius: 10px;
  cursor: pointer;
  border: 1px solid white;
  font-family: monospace;
}

#enter-gate.fade-out {
  opacity: 0;
  pointer-events: none;
}
  </style>
</head>
<body>
  <div id="enter-gate">
  <div class="enter-text">Click to Enter...</div>
</div>
  <div class="overlay"></div>
  <div class="container">
    <div class="member-card" data-index="0">
      <img src="lmfao.gif" class="avatar" />
      <h2 class="binary-text" data-text="Flank">Loading...</h2>
      <p class="binary-text" data-text="Still Alive.">Loading...</p>
      <a href="https://t.me/flank155">t.me/flank</a>
    </div>
    <div class="member-card" data-index="1">
      <img src="monopoly.gif" class="avatar" />
      <h2 class="binary-text" data-text="Decoy">Loading...</h2>
      <p class="binary-text" data-text="#1 Fed dodger.">Loading...</p>
      <a href="https://t.me/decoy95">t.me/decoy</a>
    </div>
    <div class="member-card" data-index="2">
      <img src="dorm.png" class="avatar" />
      <h2 class="binary-text" data-text="Dorm">Loading...</h2>
      <p class="binary-text" data-text="? ? ?">Loading...</p>
      <a href="https://t.me/stompedskull">t.me/dorm</a>
    </div>
  </div>

  <audio id="audio0" src="audio.mp3"></audio>
  <audio id="audio1" src="audio2.mp3"></audio>
  <audio id="audio2" src="audio3.mp3"></audio>

  <script>
    const audios = [
      document.getElementById('audio0'),
      document.getElementById('audio1'),
      document.getElementById('audio2')
    ];

    const backgrounds = [
      "url('flankbg.png')",
      "url('decoybg.png')",
      "url('dormbg.png')"
    ];

    const titles = [
      "instakill; flank",
      "instakill; decoy",
      "instakill; dorm"
    ];

    let currentAudio = null;
    let isHovering = false;

    document.querySelectorAll('.member-card').forEach(card => {
      const index = parseInt(card.getAttribute('data-index'));

      card.addEventListener('mouseenter', () => {
        isHovering = true;

        // Change background
        document.body.style.backgroundImage = backgrounds[index];

        // Play audio
        if (currentAudio && !currentAudio.paused) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = audios[index];
        currentAudio.play();

        // Change title
        document.title = titles[index];
      });

      card.addEventListener('mouseleave', () => {
        isHovering = false;
        setTimeout(() => {
          if (!isHovering) {
            document.body.style.backgroundImage = "url('girl.png')";
            if (currentAudio) {
              currentAudio.pause();
              currentAudio.currentTime = 0;
            }
            document.title = "@instakill";
          }
        }, 150);
      });
    });

    // Binary text animation
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.binary-text').forEach(el => {
        const text = el.getAttribute('data-text');
        let index = 0;
        const interval = setInterval(() => {
          if (index <= text.length) {
            const real = text.substring(0, index);
            const rand = Array.from({ length: text.length - index }, () => Math.round(Math.random())).join('');
            el.textContent = real + rand;
            index++;
          } else {
            clearInterval(interval);
          }
        }, 100);
      });
    });

    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        document.title = "Come back Loser!";
      } else {
        document.title = "@instakill";
      }
    });
    let audioEnabled = false;
const gate = document.getElementById('enter-gate');

gate.addEventListener('click', () => {
  if (!audioEnabled) {
    audios.forEach(audio => {
      audio.muted = true;
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
        audio.muted = false;
      });
    });
    audioEnabled = true;
  }

  gate.classList.add('fade-out');
});
  </script>
</body>
</html>
