<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@instakill</title>
  <link rel="stylesheet" href="styles.css" />
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <style>
    body {
      background: url('girl.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: background-image 0.5s ease-in-out;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
    }
    .member-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid grey;
      padding: 20px;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .member-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid grey;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="member-card">
      <img src="lmfao.gif" class="avatar" />
      <h2 class="binary-text" data-text="Flank">11010</h2>
      <p class="binary-text" data-text="Still Alive.">0101110101</p>
      <a href="https://t.me/flank155">t.me/flank</a>
    </div>
    <div class="member-card">
      <img src="monopoly.gif" class="avatar" />
      <h2 class="binary-text" data-text="Decoy">01011</h2>
      <p class="binary-text" data-text="#1 Fed dodger.">01110100101</p>
      <a href="https://t.me/decoy95">t.me/decoy</a>
    </div>
    <div class="member-card">
      <img src="dorm.png" class="avatar" />
      <h2 class="binary-text" data-text="Dorm">1101</h2>
      <p class="binary-text" data-text="? ? ?">10110</p>
      <a href="https://t.me/stompedskull">t.me/dorm</a>
    </div>
  </div>

  <audio id="audio0" src="audio.mp3"></audio>
  <audio id="audio1" src="audio2.mp3"></audio>
  <audio id="audio2" src="audio3.mp3"></audio>

  <script>
    const audios = [
      document.getElementById('audio0'),
      document.getElementById('audio1'),
      document.getElementById('audio2')
    ];

    const backgrounds = [
      "url('bg1.png')", // Flank
      "url('bg2.png')", // Decoy
      "url('bg3.png')"  // Dorm
    ];

    const titles = [
      "instakill; flank",
      "instakill; decoy",
      "instakill; dorm"
    ];

    let currentAudio = null;
    let hoverTimeout = null;

    document.querySelectorAll('.member-card').forEach((card, index) => {
      card.addEventListener('mouseenter', () => {
        // Change background
        document.body.style.backgroundImage = backgrounds[index];

        // Play audio
        if (currentAudio && !currentAudio.paused) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = audios[index];
        currentAudio.play();

        // Change title
        document.title = titles[index];
      });

      card.addEventListener('mouseleave', () => {
        clearTimeout(hoverTimeout);
        hoverTimeout = setTimeout(() => {
          if (!document.querySelector(':hover').closest('.member-card')) {
            // Reset background
            document.body.style.backgroundImage = "url('girl.png')";

            // Stop audio
            if (currentAudio) {
              currentAudio.pause();
              currentAudio.currentTime = 0;
            }

            // Reset title
            document.title = "@instakill";
          }
        }, 100);
      });
    });

    // Animate binary text on load
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('.binary-text').forEach(element => {
        const originalText = element.getAttribute('data-text');
        let binary = '';
        for (let i = 0; i < originalText.length; i++) {
          binary += Math.round(Math.random()) ? '1' : '0';
        }

        let index = 0;
        const interval = setInterval(() => {
          if (index <= originalText.length) {
            const visibleText = originalText.slice(0, index);
            const randomBinary = binary.slice(index);
            element.textContent = visibleText + randomBinary;
            index++;
          } else {
            clearInterval(interval);
          }
        }, 173);
      });
    });

    // Tab switch joke
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        document.title = "Come back Loser!";
      } else {
        document.title = "@instakill";
      }
    });
  </script>
</body>
</html>
