<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Instakill</title>
    <meta property="og:title" content="@Instakill">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://flanked.xyz/img/hung.png">
    <meta property="og:url" content="https://flanked.xyz">
    <meta property="og:type" content="website">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .ascii-art {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .ascii-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        .members {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 1.2em; /* Slightly smaller font */
        }
        .menu a, .members a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }
        .members a::after {
            content: ' ·';
            font-size: 0.6em; /* Smaller dots */
            color: white;
        }
        .members a:last-child::after {
            content: '';
        }
        .info-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            opacity: 0.7;
            z-index: 3;
        }
        .telegram-link {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            color: white;
            z-index: 3;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 6px;
            user-select: none;
            pointer-events: none;
            animation: starTwinkle linear infinite;
        }
        @keyframes starTwinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.5; transform: scale(1); }
        }
    </style>
    <script>
        function createStars() {
            const container = document.getElementById("background");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.innerHTML = "✦";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                star.style.animationDelay = Math.random() * 2 + "s";
                container.appendChild(star);
            }
        }
        function changeContent(imageName, titleText, telegramUrl, infoText) {
            document.getElementById("asciiImage").src = imageName;
            document.title = titleText;
            document.getElementById("infoText").innerText = infoText;
            let telegramLink = document.getElementById("telegramLink");
            let telegramAnchor = document.getElementById("telegramAnchor");
            telegramAnchor.href = telegramUrl;
            telegramAnchor.innerText = telegramUrl;
            telegramLink.style.display = "block";
        }
        window.onbeforeunload = function() {
            return "Come back loser!";
        };
    </script>
</head>
<body>
    <div class="background-animation" id="background"></div>
    <div class="container">
        <img class="ascii-overlay" src="fake-ascii.png" alt="ASCII Overlay">
        <div class="menu">
            <a href="#">About</a>
            <a href="#">Telegram</a>
            <a href="#">Soon!</a>
        </div>
        <div class="members">
            <a onclick="changeContent('flank.png', '@instakill; Flank', 'https://t.me/flank155', 'Still alive.')">Flank</a>
            <a onclick="changeContent('decoy.png', '@instakill; Decoy', 'https://t.me/decoy9', '#1 fed dodger.')">Decoy</a>
            <a onclick="changeContent('dorm.png', '@instakill; Dorm', 'https://t.me/dormsex', '#sigma sigma boy sigma boy.')">Dorm</a>
        </div>
        <div class="telegram-link" id="telegramLink">
            <a id="telegramAnchor" href="#" target="_blank">t.me/</a>
        </div>
        <div class="info-text" id="infoText">@Instakill - your favorite</div>
        <div class="ascii-art">
            <img id="asciiImage" src="monopoly.gif" alt="ASCII Art">
        </div>
    </div>
    <script>createStars();</script>
</body>
</html>
