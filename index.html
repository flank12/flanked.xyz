<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@instakill</title>
    <link rel="stylesheet" href="styles.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
    background: url('girl.png') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
        }
        .member-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid grey;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .member-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid grey;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="member-card" onclick="playAudio(0)">
            <img src="member1.png" class="avatar">
            <h2 class="binary-text" data-text="Flank">0101010101</h2>
            <p class="binary-text" data-text="Still Alive.">0101010101</p>
            <a href="https://t.me/flank">t.me/flank</a>
        </div>
        <div class="member-card" onclick="playAudio(1)">
            <img src="monopoly.gif" class="avatar">
            <h2 class="binary-text" data-text="Decoy">0101010101</h2>
            <p class="binary-text" data-text="#1 Fed dodger.">0101010101</p>
            <a href="https://t.me/decoy">t.me/decoy</a>
        </div>
        <div class="member-card" onclick="playAudio(2)">
            <img src="flank.png" class="avatar">
            <h2 class="binary-text" data-text="Dorm">0101010101</h2>
            <p class="binary-text" data-text="#Muslim Bitch">0101010101</p>
            <a href="https://t.me/dorm">t.me/dorm</a>
        </div>
    </div>
    <audio id="audio1" src="audio1"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>
    <audio id="audio3" src="audio3.mp3"></audio>
    <script>
        function playAudio(index) {
            const audios = [document.getElementById('audio1'), document.getElementById('audio2'), document.getElementById('audio3')];
            audios[index].play();
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.binary-text').forEach(element => {
                let originalText = element.getAttribute('data-text');
                let binary = "010101010101".repeat(originalText.length).slice(0, originalText.length);
                let index = 0;
                let interval = setInterval(() => {
                    if (index < originalText.length) {
                        element.textContent = originalText.substring(0, index + 1) + binary.substring(index + 1);
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
