<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Rose Shape</title>
    <style>
        body, html, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1d1f23;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="map"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script>
        var renderer, scene, camera, ww, wh, particles;
        var centerVector = new THREE.Vector3(0, 0, 0);
        var previousTime = 0;

        ww = window.innerWidth;
        wh = window.innerHeight;

        // Create particles based on the rose curve
        var drawTheRose = function() {
            var geometry = new THREE.BufferGeometry();
            var material = new THREE.PointsMaterial({
                size: 3,
                color: 0x313742,
                sizeAttenuation: false
            });

            var positions = [];
            var k = 5;  // Number of petals
            var radius = 200;  // Radius of the rose
            var angleStep = 0.1;  // Step for the angle

            // Create particles based on the parametric equation of the rose
            for (var theta = 0; theta < Math.PI * 2 * k; theta += angleStep) {
                var r = Math.cos(k * theta) * radius;  // Rose curve equation

                var x = r * Math.cos(theta);
                var y = r * Math.sin(theta);
                var z = Math.random() * 100 - 50;  // Add some random depth

                // Push positions to the array
                positions.push(x, y, z);
            }

            // Set positions as the attribute of the geometry
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            requestAnimationFrame(render);
        };

        // Initialize the scene
        var init = function() {
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById("map"),
                antialias: true
            });
            renderer.setSize(ww, wh);
            renderer.setClearColor(0x1d1f23);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(50, ww / wh, 0.1, 10000);
            camera.position.set(-300, 0, 500);
            camera.lookAt(centerVector);
            scene.add(camera);

            drawTheRose();

            window.addEventListener('resize', onResize, false);
            window.addEventListener('mousemove', onMouseMove, false); // Hover effect
        };

        // Resize the canvas when window size changes
        var onResize = function() {
            ww = window.innerWidth;
            wh = window.innerHeight;
            renderer.setSize(ww, wh);
            camera.aspect = ww / wh;
            camera.updateProjectionMatrix();
        };

        // Hover effect for the particles
        var mouse = new THREE.Vector2();

        var onMouseMove = function(event) {
            mouse.x = (event.clientX / ww) * 2 - 1;
            mouse.y = -(event.clientY / wh) * 2 + 1;
        };

        // Render the particles and animate them
        var render = function(a) {
            requestAnimationFrame(render);

            // Update particle positions (simulate some movement)
            particles.geometry.attributes.position.array.forEach((particle, i) => {
                // Move the particles along a sine wave for dynamic movement
                particles.geometry.attributes.position.array[i] += Math.sin(a / 1000) * 0.5;
            });

            // Hover effect: move particles toward a spherical form when near the center
            if (Math.abs(mouse.x) < 0.1 && Math.abs(mouse.y) < 0.1) {
                particles.geometry.attributes.position.array.forEach((particle, i) => {
                    var dist = Math.sqrt(particle.x * particle.x + particle.y * particle.y + particle.z * particle.z);
                    var targetRadius = 100;
                    var scale = targetRadius / dist;

                    gsap.to(particle, {
                        duration: 1,
                        x: particle.x * scale,
                        y: particle.y * scale,
                        z: particle.z * scale,
                        ease: "power2.inOut"
                    });
                });
            }

            // Mark the positions as updated
            particles.geometry.attributes.position.needsUpdate = true;

            // Rotate the camera around to give a dynamic view
            camera.position.x = Math.sin(a / 5000) * 300;
            camera.position.y = Math.cos(a / 5000) * 300;
            camera.lookAt(centerVector);

            renderer.render(scene, camera);
        };

        // Initialize the scene and start rendering
        init();
    </script>
</body>
</html>
