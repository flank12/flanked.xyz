<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Rose Particles</title>
  <style>
    body, html, canvas {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #111;
    }
  </style>
</head>
<body>
<canvas id="map"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let renderer, scene, camera, ww, wh;
let roseParticles, originalPositions = [], displacedPositions = [];
let mouse = new THREE.Vector2(-999, -999);
let clock = new THREE.Clock();

ww = window.innerWidth;
wh = window.innerHeight;

function drawRose() {
    const geometry = new THREE.BufferGeometry();
    const positions = [];

    const k = 6; // More petals
    const radius = 150;
    const step = 0.01; // Higher resolution = more points

    for (let theta = 0; theta < Math.PI * 2 * k; theta += step) {
        let r = Math.cos(k * theta) * radius;
        let x = r * Math.cos(theta);
        let y = r * Math.sin(theta);
        let z = 0;
        positions.push(x, y, z);
        originalPositions.push(new THREE.Vector3(x, y, z));
        displacedPositions.push(new THREE.Vector3(x, y, z));
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
        size: 2.5,
        color: 0xff2d55,
        sizeAttenuation: true
    });

    roseParticles = new THREE.Points(geometry, material);
    scene.add(roseParticles);
}

function init() {
    renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("map"),
        antialias: true
    });
    renderer.setSize(ww, wh);
    renderer.setClearColor(0x111111);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, ww / wh, 0.1, 10000);
    camera.position.set(0, 0, 600);
    scene.add(camera);

    drawRose();

    window.addEventListener('resize', onResize);
    window.addEventListener('mousemove', onMouseMove);

    animate();
}

function onResize() {
    ww = window.innerWidth;
    wh = window.innerHeight;
    renderer.setSize(ww, wh);
    camera.aspect = ww / wh;
    camera.updateProjectionMatrix();
}

function onMouseMove(event) {
    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = ((event.clientX - rect.left) / ww) * 2 - 1;
    mouse.y = -((event.clientY - rect.top) / wh) * 2 + 1;
}

function animate() {
    requestAnimationFrame(animate);

    let elapsed = clock.getElapsedTime();
    let posAttr = roseParticles.geometry.attributes.position;

    // Project mouse to 3D space
    let vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
    vector.unproject(camera);

    let dir = vector.sub(camera.position).normalize();
    let distance = (0 - camera.position.z) / dir.z;
    let mousePos = camera.position.clone().add(dir.multiplyScalar(distance));

    // Update particles
    for (let i = 0; i < displacedPositions.length; i++) {
        let orig = originalPositions[i];
        let disp = displacedPositions[i];

        let dist = mousePos.distanceTo(disp);
        if (dist < 100) {
            let force = (100 - dist) / 100;
            let away = disp.clone().sub(mousePos).normalize().multiplyScalar(force * 15);
            disp.add(away);
        }

        // Smooth return to original position
        disp.lerp(orig, 0.05);

        posAttr.array[i * 3] = disp.x;
        posAttr.array[i * 3 + 1] = disp.y;
        posAttr.array[i * 3 + 2] = disp.z;
    }

    posAttr.needsUpdate = true;
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
