<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rose Particle Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const gl = canvas.getContext("webgl");

        // Initialize the viewport
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Basic Particle System Setup
        let particles = [];
        const numParticles = 500;

        // Shader programs for particle rendering
        const vertexShaderSource = `
            attribute vec4 a_position;
            attribute vec2 a_texCoord;
            uniform mat4 u_modelViewProjection;
            varying vec2 v_texCoord;
            void main() {
                gl_Position = u_modelViewProjection * a_position;
                v_texCoord = a_texCoord;
            }
        `;
        const fragmentShaderSource = `
            precision mediump float;
            varying vec2 v_texCoord;
            uniform sampler2D u_sampler;
            uniform float u_alpha;
            void main() {
                vec4 texColor = texture2D(u_sampler, v_texCoord);
                gl_FragColor = vec4(texColor.rgb, texColor.a * u_alpha);
            }
        `;

        // Compile shaders
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("ERROR compiling shader: " + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
            }
            return shader;
        }

        // Create shader program
        function createProgram(vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error("ERROR linking program: " + gl.getProgramInfoLog(program));
            }
            return program;
        }

        // Load texture for particles
        function loadTexture(url, callback) {
            const texture = gl.createTexture();
            const image = new Image();
            image.onload = () => {
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
                gl.generateMipmap(gl.TEXTURE_2D);
                callback(texture);
            };
            image.src = url;
        }

        // Set up shaders and buffer data
        const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);
        const program = createProgram(vertexShader, fragmentShader);
        gl.useProgram(program);

        // Set up particle buffer
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -0.5, -0.5, 0.0, 1.0,
            0.5, -0.5, 1.0, 1.0,
            -0.5, 0.5, 0.0, 0.0,
            0.5, 0.5, 1.0, 0.0,
        ]), gl.STATIC_DRAW);

        // Get attribute and uniform locations
        const positionLocation = gl.getAttribLocation(program, "a_position");
        const texCoordLocation = gl.getAttribLocation(program, "a_texCoord");
        const u_modelViewProjection = gl.getUniformLocation(program, "u_modelViewProjection");
        const u_samplerLocation = gl.getUniformLocation(program, "u_sampler");
        const u_alphaLocation = gl.getUniformLocation(program, "u_alpha");

        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 4 * 4, 0);
        gl.vertexAttribPointer(texCoordLocation, 2, gl.FLOAT, false, 4 * 4, 2 * 4);

        gl.enableVertexAttribArray(positionLocation);
        gl.enableVertexAttribArray(texCoordLocation);

        // Create particles
        function createParticle() {
            return {
                x: 0, // Start at the center of the screen (rose center)
                y: 0,
                size: Math.random() * 3 + 1, // Random size
                life: Math.random() * 1 + 1, // Life span of the particle
                alpha: 1, // Full opacity at the start
                speedX: Math.random() * 0.05 - 0.025, // Random speed for X axis
                speedY: Math.random() * 0.05 - 0.025, // Random speed for Y axis
            };
        }

        // Initialize particles
        function initParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(createParticle());
            }
        }

        // Draw the rose shape (simple circle representation)
        function drawRose() {
            const segments = 12;
            const radius = 0.05;
            const roseVertices = [];
            const texCoords = [];
            for (let i = 0; i < segments; i++) {
                const angle = (i / segments) * 2 * Math.PI;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                roseVertices.push(x, y);
                texCoords.push(0.5 + 0.5 * x, 0.5 + 0.5 * y);
            }
            // Push the rose shape vertices into buffer
            const roseData = new Float32Array(roseVertices);
            gl.bufferData(gl.ARRAY_BUFFER, roseData, gl.STATIC_DRAW);
        }

        // Animation loop to update particles and the rose effect
        function animate(texture) {
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Update and draw particles
            particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life -= 0.01; // Particles fade over time
                particle.alpha = Math.max(0, particle.life);

                if (particle.life <= 0) {
                    particles[index] = createParticle(); // Reset dead particles
                }
            });

            // Set up the rose shape in the middle
            drawRose();

            // Set up texture and particle opacity for rendering
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.uniform1i(u_samplerLocation, 0);

            // Draw the particles
            particles.forEach(particle => {
                gl.uniform1f(u_alphaLocation, particle.alpha);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            });

            requestAnimationFrame(() => animate(texture));
        }

        // Load texture and start the animation
        loadTexture('rose.png', (texture) => {
            initParticles();
            animate(texture);
        });
    </script>
</body>
</html>
