<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const gl = canvas.getContext("webgl");

        // Initialize the viewport
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle properties
        let particles = [];
        const numParticles = 300;  // Number of particles

        // Vertex and Fragment Shader for Particle Effect
        const vertexShaderSource = `
            attribute vec2 a_position;
            attribute vec4 a_color;
            uniform mat4 u_modelViewProjection;
            varying vec4 v_color;
            void main() {
                gl_Position = u_modelViewProjection * vec4(a_position, 0.0, 1.0);
                v_color = a_color;
            }
        `;
        const fragmentShaderSource = `
            precision mediump float;
            varying vec4 v_color;
            void main() {
                gl_FragColor = v_color;
            }
        `;

        // Compile shader function
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("Error compiling shader:", gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
            }
            return shader;
        }

        // Create shader program
        function createProgram(vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error("Error linking program:", gl.getProgramInfoLog(program));
            }
            return program;
        }

        // Initialize shaders
        const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);
        const program = createProgram(vertexShader, fragmentShader);
        gl.useProgram(program);

        // Set up buffer for particle positions and colors
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(0), gl.DYNAMIC_DRAW);

        const colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(0), gl.DYNAMIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, "a_position");
        const colorLocation = gl.getAttribLocation(program, "a_color");

        const u_modelViewProjection = gl.getUniformLocation(program, "u_modelViewProjection");

        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        gl.enableVertexAttribArray(colorLocation);
        gl.vertexAttribPointer(colorLocation, 4, gl.FLOAT, false, 0, 0);

        // Create particles
        function createParticle() {
            return {
                x: Math.random() * 2 - 1, // Random X position
                y: Math.random() * 2 - 1, // Random Y position
                size: Math.random() * 0.05 + 0.02, // Random size
                alpha: 1.0, // Full opacity at the start
                speedX: Math.random() * 0.02 - 0.01, // Random X velocity
                speedY: Math.random() * 0.02 - 0.01, // Random Y velocity
                r: Math.random(), // Random red color component
                g: Math.random(), // Random green color component
                b: Math.random(), // Random blue color component
            };
        }

        // Initialize all particles
        function initParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(createParticle());
            }
        }

        // Update particle positions and properties
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.alpha -= 0.01; // Decrease alpha over time

                // Reset particle when it fades out
                if (particle.alpha <= 0) {
                    particles[index] = createParticle();
                }
            });
        }

        // Render the particles
        function renderParticles() {
            // Prepare data for particle positions and colors
            const positions = [];
            const colors = [];

            particles.forEach(particle => {
                positions.push(particle.x, particle.y);
                colors.push(particle.r, particle.g, particle.b, particle.alpha);
            });

            // Update buffer data
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.DYNAMIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.DYNAMIC_DRAW);

            // Clear the screen and draw particles
            gl.clear(gl.COLOR_BUFFER_BIT);
            const modelViewProjectionMatrix = new Float32Array([
                2 / canvas.width, 0, 0, 0,
                0, -2 / canvas.height, 0, 0,
                0, 0, 1, 0,
                -1, 1, 0, 1
            ]);
            gl.uniformMatrix4fv(u_modelViewProjection, false, modelViewProjectionMatrix);

            gl.drawArrays(gl.POINTS, 0, particles.length);
        }

        // Main animation loop
        function animate() {
            updateParticles();
            renderParticles();
            requestAnimationFrame(animate);
        }

        // Start particle system
        initParticles();
        animate();

    </script>
</body>
</html>
